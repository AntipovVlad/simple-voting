<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
        <link rel="stylesheet" href={% static "css/bootstrap.css" %} >
        <link rel="stylesheet" href={% static "css/show_statistic.css" %} >
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
</head>
<body>
{% include "header.html" %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12">

                <div class="dark-tbl shadow p-3 mb-5 bg-white rounded">
                    <div class="form">

                          <h2 class="name_q">{{question}}</h2>
                          <div class="info">
                                <span>{{author}}</span>
                                <span>â€¢ {{date}}</span>
                          </div>

                        {% for i in answers %}
                          <div class="inputGroup">
                            <p style="font-size: 20px;" class="text-break">{{i.0}}</p>
                            <div class="progress" style="display: inline-block; width: 550px;">
                              <div class="progress-bar rob" role="progressbar" style="width: {{i.2}}%" aria-valuenow="{{i.2}}" aria-valuemin="0" aria-valuemax="100">{{i.1}}</div>
                            </div>
                              <div style="display: inline-block; padding-left: 15px; height:30px; position: absolute;">
                                  <p style="width: 40px; font-size: 20px; text-align: center">{{i.2}}%</p>
                              </div>
                          </div>
                        {% endfor %}

                         <a href="/index/" class="btn btn-info btn-lg btn-sub">To main!</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
